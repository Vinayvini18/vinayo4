<html>
    <head>
        <script>
            function largePic(x) {
             x.style.width="640px";
             x.style.height="360px";
            }
            function normPic(x) {
             x.style.width="320px";
             x.style.height="180px";
            }
         </script>
    </head>
    <body>
        <img onmouseover="largerPic(this)" onmouseout="normPic(this)" src="virat.jpg" width="320px" height="180px">
    </body>
</html>
